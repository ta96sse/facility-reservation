<!DOCTYPE html>

<head>
<title>ログイン</title>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="../../../../resources/static/css/style.css" />
</head>
<body>
    <div id="base">
        <div id="header">
            <h1>
                銀河ソフトウェア&nbsp;&nbsp;施設予約システム
            </h1>
        </div>
        <div id="contents">
	        <div id="view-title">ログイン</div>

	        <!--
            <ul class="msgs">
                <li>エラーメッセージ表示エリア</li>
            </ul>
             -->
			<p id="login-title">ユーザ名とパスワードを入力してください</p>
			<form action="../menu/menu.html">
	            <table id="login">
	                <tbody>
	                    <tr>
	                        <th>ユーザ名</th>
	                        <td><input type="text" minlength="5"  maxlength="12" required="required"/></td>
	                    </tr>
	                    <tr>
	                        <th>パスワード</th>
	                        <td><input type="password" pattern="^[0-9A-Za-z]+$" minlength="6" maxlength="12" required/></td>
	                    </tr>
	                </tbody>
	            </table>
	            <p id="login-button">
	                <input type="submit" value="ログイン" />
<!-- 	                <input type="submit" value="ログイン"> -->
	                <input type="reset" value="クリア" />
	            </p>
            </form>
        </div>
        <div id="footer">

        </div>
    </div>
</body>
</html>
